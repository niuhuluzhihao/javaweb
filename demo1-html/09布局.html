<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: cadetblue;">
    <!---
        css样式，通过元素的stype进行设置，stype=“样式名：样式值；样式名：样式值”
    span  --行元素--不会独占一行---宽和高很多都说不生效的
    div ---块元素----自己独占一行---宽和高是生效的

    -->
    <div style="border: 10x solid solid;width: 500px;height: 200px;margin: 10px auto;background-color: antiquewhite;">123</div>
    <div style="border: 10x solid solid;width: 500px;height: 200px;margin: 10px auto;background-color: bisque;">456</div>
    <div style="border: 10x solid solid;width: 500px;height: 200px;margin: 10px auto;background-color: chocolate;"><span style="font-size: 30px;font-weight: bold;">金球奖</span>789</div>
    <span style="border: 10x solid solid;width: 500px;height: 200px;margin: 10px auto;background-color: chocolate;">789</span>



</body>
</html>
