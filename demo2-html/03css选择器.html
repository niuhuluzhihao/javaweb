<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /*
        元素选择器  ---根据标签的名字确定样式的使用元素
            语法：标签名
            缺点：某些同名的二元素不希望使用某些样式，某些不同名的元素也使用该样式，都无法协调

        id选择器  根据标签的id确定样式的作用元素
            语法：#id{}
            缺点：id有唯一性，样式只能作用在一个元素上

        class 选择器
            根据元素的class属性确定样式的作用元素
                元素的class属性可以重复，而且一个元素的class属性可以有多个值
    */
    /*
    input{
            width: 60px;height: 60px;background-color: rgb(166,232,66);color: white;
        font-size: 20px;font-family:'隶书';border:2px solid green;border-radius: 5px;"
        }
    */

    /*#btn4 {
            width: 60px;height: 60px;background-color: rgb(166,232,66);color: white;
        font-size: 20px;font-family:'隶书';border:2px solid green;border-radius: 5px;"
        }*/

    .shapeClass{
        width: 80px;
        height: 40px;
        border-radius: 5px;
    }

    .colorClass{
        background-color: rgb(179,241,85);
        color: white;
        border: 3px solid green;
    }

    .fontClass{
        font-size: 20px;
        font-family: '隶书';
        line-height: 30px;
    }



    </style>
</head>
<body>
    <input id ="btn1"  class= "shapeClass colorClass fontClass"type="button"value="按钮">
    <input id="btn2" type="button"value="按钮">
    <input id="btn3" type="button"value="按钮">
    <input id="btn4" type="button"value="按钮">
    <input id="btn5" type="button"value="按钮">
    
</body>
</html>
