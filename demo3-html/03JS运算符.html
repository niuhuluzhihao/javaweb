<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        1 算数  + - * / %
         /0 infinity
         模0 NaN
        2 复合算数
         ++ -- += *= /= %=
        /0 infinity
         模0 NaN
        关系
        ==    如果两端的数据类型不一致，会尝试两端的数据都转换为number在对比
        true =1
        false = 0
        ===    如果两端数据类型不一致，直接返回false，相同则继续对比
        逻辑
        条件
        位

        */
       console.log(10/2)
       console.log(10/4)
       console.log(10/0)
       console.log(10%0)

       console.log(1==1)
       console.log(1=='1')
       console.log(1==true)
       console.log(1===1)
       console.log(1==='1')
       console.log(1===true)


    </script>
</head>
