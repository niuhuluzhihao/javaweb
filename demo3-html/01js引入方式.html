<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn1{
            width:150px ;
            height: 40px;
            font-size: 24px;
            font-family: '隶书';
            background-color: yellow;
            color: rgb(151,8,8);
            border:3px solid rgb(151,8,8);
            border-radius:5px;
        }
    </style>
    <!--
        1、引入方式
        内嵌式  在head中通过一对script标签定义脚本代码
        2、引入外部脚本文件
        注意：一个html可以有多个script标签
        一对script标签不能再引入外部js文件的同时定义内部脚本
        script标签如果用于引入外部js文件，中间最好不要有任何字符，包括空格和换行
    -->
    <!-- <script>
        /*
            js如何声明函数
            函数如何和奠基按钮行为绑定在一起


        */
        function suprise(){
            // 弹窗标签
            alert("hello 我是惊喜")
        }

    </script> -->
    <script src="js/button.js"  type="text/javascript"></script>
    <script>
        function sayhello(){
            alert("hello js")
        }

    </script>
</head>
<body>
    <button class="btn1" onclick="suprise()">点我有惊喜</button>
    <button class="btn1" onclick="sayhello()">点我有惊喜</button>

</body>
</html>
