<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
    /*
      Js 是弱类型的，不是没有类型，是变量在声明时不指定类型，赋值是才确定类型，Js中变量的声明，统统是var
      Js中常见的数据类型
        数值类型
        字符串类型
        布尔类型
        引用类型
        function类型
        命名未赋值
        赋值null
        判断数据类型的运算符 typeof
    */
    var i=10
    console.log(i)
    console.log(typeof(i))

    var i = "asdf"
    console.log(i)
    console.log(typeof(i))

    i =i >10
    console.log(i)
    console.log(typeof(i))

    var i = new Object()
    console.log(i)
    console.log(typeof(i))

    var fun1 = function(){

    }
    console.log(fun1)
    console.log(typeof(fun1))


    var y
    console.log(y)
    console.log(typeof(y))

    var z = null
    console.log(z)
    console.log(typeof(z))

    /*
    js。使用var声明变量的特点
    弱类型变量，可以统一声明为var
    var声明的变量可以再次声明
    变量可以使用不同数据类型多次赋值
    Js中语句可以以；结尾，也可以不使用；结尾
    变量标识符严格区分大小写
    标识符的命名规则参照JAva
    如果使用了一个没有声明的变量，那么运行时会报错  undefined
    如果一个变量只声明，没赋值，那么值是undefined
    */


    </script>
