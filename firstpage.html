<!--
    1、html文件的根标签， <html></html>所有的其他标签都要在这个标签内
    2、html中根标签下有两个一级子标签
        <head></head>    头标签 定义那些不直接展示在页面主体中，但是又展示很重要的内容
            字符集    <meta charset="utf-8"/> 告诉使用utf-8解码
            css引入
            js引入
            其他
        <body></body>  定义要展示到页面中的内容
-->
<!DOCTYPE html>
<html>
    <head>
        <title>第一个页面</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <h1>杭州亚运会|精彩亚运盛会，他们共同期待</h1>
    </body>





</html>
