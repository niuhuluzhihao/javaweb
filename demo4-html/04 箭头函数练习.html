<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #xdd{
            display: inline-block;
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id = "xdd"></div>
    <script>
        var xdd = document.getElementById("xdd")
        xdd.onclick = function(){
            // let _this = this  // 此处的this代表tdd ，由于这边写的是funciton（）函数
            window.setTimeout( ()=> {
                this.style.backgroundColor="yellow"   // #function也是当前函数的this
            },2000)
        }
    </script>
</body>
</html>
