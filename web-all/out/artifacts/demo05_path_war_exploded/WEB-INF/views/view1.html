<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
    当前页面中，所有不加任何修饰的相对路径前，会自动补充href中的内容
    <base href = "/d05">
    -->
</head>
<body>
<!--
    1、相对路径：
        不以/开头

     访问vweb-inf中的内容必须进行请求转发

     请求转发不可以基于当前资源的的路径


     2、绝对路径
        以/开头
        以localhost:8080开启。以下的图片的绝对路径书写为  /demo05/static/img/logo.jpg

-->
<img src = "static/img/logo.jpg" />




</body>
</html>
